<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        #slideshow {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Image Slideshow</h1>
    <div id="slideshow"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        let images = [];
        let index = 0;
        const slideshowDiv = document.getElementById('slideshow');

        async function fetchImages() {
            const response = await fetch('/api/images');
            images = await response.json();
            return images;
        }

        function updateSlideshow() {
            if (images.length > 0) {
                const timestamp = new Date().getTime();
                slideshowDiv.innerHTML = `<img src="/images/${images[index]}?t=${timestamp}" alt="${images[index]}">`;
                index = (index + 1) % images.length;
            }
        }

        async function startSlideshow() {
            await fetchImages();
            updateSlideshow();
            setInterval(updateSlideshow, 4000); // Change image every 4 seconds

            socket.on('new_image', async (data) => {
                await fetchImages();
                updateSlideshow();
            });

            socket.on('delete_image', async (data) => {
                await fetchImages();
                updateSlideshow();
            });

            socket.on('update_image', async (data) => {
                await fetchImages();
                updateSlideshow();
            });
        }

        startSlideshow();
    </script>
</body>
</html>
